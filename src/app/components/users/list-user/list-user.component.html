<div class="table">
    <button class="btn add-user" (click)="changeStatus()" ><i class="fal fa-plus"></i>Thêm</button>
    <div class="t-header">
        <h3 class="title">Danh sách người dùng</h3>
        <div class="toolbar">
            <h4 data-role="all" class="role-tab active">Tất cả</h4>
            <h4 data-role="0" class="role-tab">Quản trị viên</h4>
            <h4 data-role="1" class="role-tab">Trưởng nhóm</h4>
            <h4 data-role="2" class="role-tab">Thành viên</h4>
        </div>
    </div>
    <div class="t-body">
        <table>
            <thead>
                <tr>
                    <th width="5%">#</th>
                    <th width="20%">Tên</th>
                    <th width="30%">Email</th>
                    <th width="15%">Khu vực</th>
                    <th width="15%">Vai trò</th>
                    <th width="20%">Actions</th>
                </tr>
            </thead>
            <tbody *ngFor="let user of listUser; let i = index;">
                <tr>
                    <td>{{i+1}}</td>
                    <td class="bold">{{user.lastName}} {{user.firstName}}</td>
                    <td>{{user.email}}</td>
                    <td>Miền {{area(user.area)}}</td>
                    <td class="bold">{{role(user.role)}}</td>
                    <td>
                        <i class="fal fa-info"></i>
                        <i [attr.data-user-id]='user._id' class="role-button fal fa-pencil"></i>
                        <i [attr.data-user-id]='user._id' class="delete-button fal fa-times"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div *ngIf="addStatusModal">
    <app-add-user (hideModal)="hideAddModal($event)"></app-add-user>
</div>

<div *ngIf="updateModalStatus">
    <app-update-user [userId]="userId" (hideUpdate)="hideUpdateModal($event)" ></app-update-user>
</div>

<div *ngIf="deleteModalStatus">
    <app-delete-user [userId]="userId" (hideDelete)="hideDeleteModal($event)" ></app-delete-user>
</div>
